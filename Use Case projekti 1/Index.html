<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Äänestyssovellus</h1>
        <h4 id="loginstatus">Kirjautuneena: <span id="loggedAs">Käyttäjä</span></h4>
        <div class="header-links">
            <button class="header-button" onclick="login()">Ylläpitäjille</button>
            <button class="header-button" onclick="addPollScreen()">Lisää äänestys</button>
            <button id="removePolls" class="header-button" onclick="removePolls()">Poista äänestys</button>

        </div>

    </div>
    <div class="pollContainer">
        <h2>Äänestykset:</h2>
        <div id="polls">


        </div>

    </div>
    <div id="overlay">
        <div id="login">
            <h3>Anna käyttäjänimi:</h3>
            <input id="loginName" type="text">
            <h3>Anna salasana:</h3>
            <input id="loginPassword" type="password">
            <br>
            <button class="header-button" onclick="validateLogin()">Kirjaudu</button>
            <button class="header-button" onclick="closeWindow()">Peruuta</button>
        </div>
        <div id="addPoll">
            <h3>Äänestyksen nimi:</h3>
            <input type="text" name="Nimi..." id="addPollName">
            <h4>Anna vaihtoehdot:</h4>
            <div id="addpollChoices">
                <input type="text" id="addPollChoice1">
            </div>
            <br>
            <button class="header-button" onclick="addChoice()">Lisää vaihtoehto</button>
            <br>
            <button class="header-button" onclick="addPoll()">Lisää äänestys</button>
            <button class="header-button" onclick="closeWindow()">Peruuta</button>
        </div>

    </div>

</body>

</html>
